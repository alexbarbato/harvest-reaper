<tr data-sel='row'>
    <input type="hidden" name="summary-{{day}}-{{index}}" value="{{event.summary}}">
    <td class="home__mtg-summary">
        <span data-sel='summary'>{{event.summary}}</span>
        <br/>
        <span class="home__mtg-time">{{event.start}} - {{event.end}}</span>
    </td>
    <input type="hidden" name="time-{{day}}-{{index}}" value="{{event.raw_start}}">
    <td>
        <select name="project-{{day}}-{{index}}" data-index="{{day}}-{{index}}" data-sel="project-input">
            <option value="ignore" selected="selected">Do not include</option>
            {% for project in projects %}
                <option value="{{project.project_id}}">{{project.project_name}}</option>
            {% endfor %}
        </select>
    </td>
    <td>
        <select name="assignment-{{day}}-{{index}}" data-index="{{day}}-{{index}}" data-sel="assignment-input" disabled>
            <option value="ignore" selected="selected">Do not include</option>
        </select>
    </td>
    <td><input name="duration-{{day}}-{{index}}" type="number" step="0.01" value="{{event.duration}}"></input></td>
    <td><input name="notes-{{day}}-{{index}}" type="text" value="{{event.summary}}"></input></td>
</tr>
