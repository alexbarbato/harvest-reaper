<tr>
    <td>{{event.summary}}</td>
    <td>{{event.day_of_week}}</td>
    <td>{{event.start}}</td>
    <input type="hidden" name="time-{{index}}" value="{{event.raw_start}}">
    <td>{{event.end}}</td>
    <td>
        <select name="project-{{index}}" data-index="{{index}}" data-sel="project-input">
            <option value="ignore" selected="selected">Do not include</option>
            {% for project in projects %}
                <option value="{{project.project_id}}">{{project.project_name}}</option>
            {% endfor %}
        </select>
    </td>
    <td>
        <select name="assignment-{{index}}" data-index="{{index}}" data-sel="assignment-input" disabled>
            <option value="ignore" selected="selected">Do not include</option>
        </select>
    </td>
    <td><input name="duration-{{index}}" type="number" value="{{event.duration}}"></input></td>
</tr>
